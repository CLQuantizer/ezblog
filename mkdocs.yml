site_name: Chez Ezio
repo_url: https://github.com/CLQuantizer/ezblog
# extra_css:
#   - stylesheets/extra.css

theme:
    logo: assets/logo.png
    name: material
    palette:
      # Palette toggle for light mode
      - scheme: default
        toggle:
          icon: material/brightness-7 
          name: Switch to dark mode

      # Palette toggle for dark mode
      - scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

nav:
  - blog/Rust.md
  - Epistemology:
    - blog/Epistemology/EPDPistemology.md
  - Java:  
    - blog/java/post_construct.md
    - blog/java/WTF_is_a_chronicle_queue?.md
  - Dinosaurs:
    - blog/dinosaurs/core_dumped.md
  - Poetry:
    - blog/poetry/Sparks.md
  - Rust_memory:
    - blog/Rust_memory/Ownership_in_Rust.md
    - blog/Rust_memory/Stack_and_heap.md
    - blog/Rust_memory/Borrow_and_Reference_in_Rust.md
  - Generic LeetCode :
    - blog/leetcode_generic/LeetCode_Two_Sum.md
    - blog/leetcode_generic/Leetcode_136_single_number.md
    - blog/leetcode_generic/Leetcode_83_remove_duplicate_from_list.md
  - LeetCode 206:
    - blog/leetcode_206/LeetCode_206_is_my_fav.md
    - blog/leetcode_206/No.1 MokuHazushi.md
    - blog/leetcode_206/What_on_earth_is_if_let_Some(x)=&x{}.md
    - blog/leetcode_206/My_recursive_solution.md
    - blog/leetcode_206/My_iterative_solution.md
  - Rust Misc:
    - blog/Rust_Misc/Rust_Box.md
    - blog/Rust_Misc/Rust_Option.md
    - blog/Rust_Misc/Rust_ref_deref.md
    
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
