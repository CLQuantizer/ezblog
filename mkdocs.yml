site_name: Chez Ezio
repo_url: https://github.com/CLQuantizer/ezblog
extra_css:
  - stylesheets/extra.css

theme:
    logo: assets/logo.png
    name: material
    palette:
      # Palette toggle for light mode
      - scheme: default
        toggle:
          icon: material/brightness-7 
          name: Switch to dark mode

      # Palette toggle for dark mode
      - scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to light mode

nav:
  - blog/Rust.md
  - Java:  
    - blog/java/post_construct.md
  - Dinosaurs:
    - blog/dinosaurs/core_dump.md
  - Poetry:
    - blog/poetry/Sparks.md
  - Rust_memory:
    - blog/Rust_memory/Rust_owner.md
    - blog/Rust_memory/stack_heap.md
    - blog/Rust_memory/Rust_borrow_ref.md
plugins:
  - blog:
      post_url_date_format: yyyy/MM/dd

      
      

